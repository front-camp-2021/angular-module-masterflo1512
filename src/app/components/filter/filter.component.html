<div class="filters-container">
    <div class="filters-header">
        <h2>Filters</h2>
        <button class="collapse-filters-btn">
            <svg width="16" height="13" viewBox="0 0 16 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.90919 1.01861L1.12124 6.51335L6.88861 12.0297" stroke="black" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M6.90919 1.01861L1.12124 6.51335L6.88861 12.0297" stroke="black" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
    </div>
    <div class="filters">
        <div class="price-range">
            <h3 class="filter-title">Multi range</h3>
            <div class="prices">
                <div>
                    <label>
                        <input type="radio" name="price" />
                        10$
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="price" />
                        10-100$
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="price" />
                        100-500$
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="price" />
                        500$
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="price" />
                        All
                    </label>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="category">
            <app-filter-list (onChange)="onCategoriesChange($event)" [filterItems]="categories" [title]="'Categories'"></app-filter-list>
        </div>
        <div class="divider"></div>
        <div class="brand">
            <app-filter-list (onChange)="onBrandsChange($event)" [filterItems]="brands" [title]="'Brand'"></app-filter-list>
        </div>
    </div>
    <div class="btn">
        <button class="btn-filters">
            <span class="button-title">clear all filters</span>
        </button>
    </div>
</div>
